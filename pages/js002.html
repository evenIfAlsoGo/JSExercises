<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 练习 002</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="content">
		<p class="title">JavaScript 练习 002 窗口</p>
		<p class="tips">小贴士✎ ：进一步了解方法和属性。Window 对象表示浏览器中打开的窗口。</p>
	</div>

	<div class="content">
		<p>1.获取屏幕各种尺寸</p> 
		<div class="jsShow">
			<button id="btn_getWindowInnerSize">尺寸</button>
		</div>
	</div>

	<div class="content">
		<p>2.打开新窗口</p> 
		<div class="jsShow">
			<button id="btn_openNewWindow">弹出窗口</button>
		</div>
	</div>

	<div class="content">
		<p>3.关闭当前窗口</p>
		<div class="jsShow">
			<button id="btn_closeThisWindow">关闭窗口</button>(这个按钮会关闭这个页面的哦）
		</div>
	</div>

	<div class="content">
		<p>4.移动窗口</p>
		<div class="jsShow">
			<button id="btn_openMyWindow">新建窗口</button>
			<button id="btn_moveWindow">移动窗口</button>
		</div>
	</div>

	<div class="content">
		<p>注：moveTo, resizeTo 这两个窗口函数，在 ff 和 chrome 浏览器下，窗口对象必须是 window.open 出来的才可以，默认本地无法执行</p>
	</div>
</body>
<script src="../js/js002.js"></script>
</html>
