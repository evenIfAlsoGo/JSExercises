<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 练习 001</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="../css/base.css">
	<base target="_blank" />
</head>
<body>
	<div class="model title">JavaScript 练习 001 消息框</div>
	<div class="model">
		﻿小贴士 ：在 JavaScript 中可以创建三种消息框：警告框、确认框和提示框。
		<div class="pageTurn"><button>上一页</button><button>下一页</button></div>
	</div>

	<div class="model">
		1. alert ：警告框，用于确保用户可以得到某些信息。<br/>
		<button id="btn_alert">弹出窗口</button>
		<div class="sourceCode">
			<pre>alert("文本信息");</pre>
		</div>
	</div>

	<div class="model">
		2.confirm ：确认框，用于使用户可以验证或者接受某些信息。<br/>
		<button id="btn_confirm">弹出窗口</button>
		<div class="sourceCode">
			<p>代码语法：</p>
			<pre>confirm("文本信息");</pre>
		</div>
	</div>

	<div class="model">
		3.prompt ：提示框，用于提示用户在进入页面前输入某个值。<br/>
		<button id="btn_prompt">弹出窗口</button>
		<div class="sourceCode">
			<p>代码语法：</p>
			<pre>prompt("文本信息");</pre>
		</div>
	</div>

</body>
<script src="../js/js001.js"></script>
</html>
