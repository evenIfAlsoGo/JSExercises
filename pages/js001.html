<!--
	添加不同的class名，有不同的样式：
		model：最基本的样式
		title：每一页标题样式
-->
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 练习 001</title>
	<link rel="stylesheet" href="../css/pages.css">
</head>
<body>
	<div class="model title">JavaScript 练习 001</div>
	<div class="model">
		1.说明事件<br/>
		<button id="div1_btn_alert">弹出窗口</button>
	</div>
	<div class="model">
		2.移入移出<br/>
		<p id="div2_p_showBtn"><input type="checkbox">鼠标经过这里出现按钮~</p>
		<button id="div2_btn_hide">我是隐藏的按钮</button>
	</div>
	<div class="model" id="div3_div_changeMore">
		3.函数 鼠标经过这个 div 执行变窄变高变色 移出再恢复<br/>
	</div>
	<div class="model" >
		<a href="#" id="div4_a_showDiv">
			4.鼠标经过就显示弹出层 (函数、变量)</a><br/>
		<div id="div4_div_hide">这是弹出层</div>
	</div>
	<div class="model" >
		<a href="#" id="div5_a_showDiv">
			5.鼠标点击就显示弹出层 (函数、变量、判断)</a><br/>
		<div id="div5_div_hide">这是弹出层</div>
	</div>
	<div class="model" >
		6. 网页换肤<br/>
		<button id="div6_btn_changeBgcToPink">样式 1</button>
		<button id="div6_btn_changeBgcToYellow">样式 2</button>
	</div>
	<div class="model" >
		7. 显示隐藏<br/>
		<button id="div7_btn_showBtn">显示隐藏</button>
		<button id="div7_btn_hide">显示隐藏</button>
	</div>
	<div class="model" >
		小结<br/>
		<p></p>
	</div>
</body>
<script src="../js/js001.js"></script>
</html>
