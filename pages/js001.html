<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 练习 001</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="content title">JavaScript 练习 001 消息框</div>
	<div class="content">
		<p>小贴士✎ ：在 JavaScript 中可以创建三种消息框：警告框、确认框和提示框。</p>
	</div>

	<div class="content">
		<p>1. alert ：警告框，用于确保用户可以得到某些信息。</p>
		<div class="jsShow">
			<button id="btn_alert">弹出窗口</button>
		</div>
	</div>

	<div class="content">
		<p>2.confirm ：确认框，用于使用户可以验证或者接受某些信息。</p>
		<div class="jsShow">
			<button id="btn_confirm">弹出窗口</button>
		</div>
	</div>

	<div class="content">
		<p>3.prompt ：提示框，用于提示用户在进入页面前输入某个值。</p>
		<div class="jsShow">
			<button id="btn_prompt">弹出窗口</button>
		</div>
	</div>
</body>
<script src="../js/js001.js"></script>
</html>
