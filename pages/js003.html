<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 练习 003</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="content title">JavaScript 练习 003 DOM操作</div>
	<div class="content">
		<p>小贴士✎ ：练习操作 DOM</p>
	</div>

	<div class="content" id="div1">
		<p>1.背景变色<p>
		<button id="div1_btn_bgToYellow">背景变黄</button>
		<button id="div1_btn_bgToRed">背景变红</button>
		<button id="div1_btn_bgToBlack">背景变黑</button>
		<button id="div1_btn_bgToOriginal">恢复原样</button>
	</div>
	<div class="content" id="div2">
		<p>2.框体改变</p>
		<button id="div2_btn_bgToNarrow">框体变窄</button>
		<button id="div2_btn_bgToYellow">背景变黄</button>
		<button id="div2_btn_bgToHeighten">框体变高</button>
		<button id="div2_btn_bgToOriginal">恢复原样</button>
	</div>
	<div class="content" id="div3">
		<p>3.改变内容</p>
		<input type="text" id="div3_input_text" value="点击后面的按钮改变这的文字" >
		<button id="div3_btn_changeText">改变文字</button>
	</div>
	<div class="content" id="div4">
		<p>4.集体修改</p>
		<button id="div4_btn_changeMore">变红 变高 变窄</button>
		<button id="div4_btn_bgToOriginal">恢复原样</button>
	</div>
	<div class="content" id="div5">
		<p>小结：var oDiv = document.getElementById("div4"); var oDiv_style = oDiv.style</p>
	</div>
</body>
<script src="../js/js003.js"></script>
</html>
