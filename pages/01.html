<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 练习 002</title>
	<link rel="stylesheet" href="../css/base.css">
</head>
<body>
	<div class="model title">JavaScript 练习 002</div>
	<div class="model" id="div1">
		1.函数传参 一个参数<br/>
		<button id="div1_btn_bgToYellow">背景变黄</button>
		<button id="div1_btn_bgToRed">背景变红</button>
		<button id="div1_btn_bgToBlack">背景变黑</button>
		<button id="div1_btn_bgToOriginal">恢复原样</button>
	</div>
	<div class="model" id="div2">
		2.函数传参 两个参数<br/>
		<button id="div2_btn_bgToNarrow">背景变窄</button>
		<button id="div2_btn_bgToYellow">背景变黄</button>
		<button id="div2_btn_bgToHeighten">背景变高</button>
		<button id="div2_btn_bgToOriginal">恢复原样</button>
	</div>
	<div class="model" id="div3">
		3.函数传参 参数加变量<br/>
		<input type="text" id="div3_input_text" value="点击后面的按钮改变文字" >
		<button id="div3_btn_changeText">改变文字</button>
	</div>
	<div class="model" id="div4">
		4.修改样式 通过调用 className<br/>
		<button id="div4_btn_changeMore">变红 变高 变窄</button>
		<button id="div4_btn_bgToOriginal">恢复原样</button>
	</div>
	<div class="model" id="div5">
		小结<br/>
	</div>
</body>
<script src="../js/js002.js"></script>
</html>
